buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '36.0.0-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:10.0.1'
    compile 'com.blackducksoftware.integration:hub-common-api:4.7.0.1'
    compile 'com.blackducksoftware.integration:hub-common-reporting:5.0.4'
    compile 'com.blackducksoftware.integration:integration-bdio:15.0.0'
    compile 'com.blackducksoftware.integration:phone-home-client:0.12.0'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.18.3'
}
