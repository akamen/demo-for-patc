buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

repositories {
    mavenLocal()
}

version = '29.1.2-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:9.2.1-SNAPSHOT'
    compile 'com.blackducksoftware.integration:hub-common-rest:8.2.1'
    compile 'com.blackducksoftware.integration:hub-common-api:4.4.3.0'
    compile 'com.blackducksoftware.integration:hub-common-reporting:4.1.0'
    compile 'com.blackducksoftware.integration:integration-bdio:13.0.0'
    compile 'com.blackducksoftware.integration:phone-home-client:0.8.1'

    compile 'joda-time:joda-time:2.9.6'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.13.0'
}
